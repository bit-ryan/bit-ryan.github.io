  <style>
    .image-icon {
      width: 300px; 
      height: 300px; 
      border-radius: 10px; 
      border: 2px solid #03251c; 
      object-fit: cover; 
      transition: transform 0.3s ease, box-shadow 0.3s ease; 
      cursor: pointer; 
    }
    
    .image-icon:hover {
      transform: scale(1.1); 
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    
    .animated-link {
      color: #126c60;
      text-decoration: none; 
      position: top; 
      transition: color 0.3s ease; 
    }
    
    .animated-link:hover {
      color: #054330; 
    }
    
    .animated-link::after {
      content: '';
      position:absolute;
      width: 100%;
      transform: scaleX(0);
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #176612; 
      transform-origin: bottom right;
      transition: transform 0.3s ease-out;
    }
    
    .animated-link:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
    #bubble-container {
  position: relative;
  width: 100%;
  height: 400px; 
  overflow: hidden;
}

.bubble {
  position: absolute;
  bottom: 0;
  width: 100px; 
  height: 170px; 
  background-color: #40cb8a; 
  border-radius: 50%;
  opacity: 0.7;
  animation: popUp 4s ease-in-out forwards;
}

@keyframes popUp {
  0% {
    transform: translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateY(-100%) scale(1.2);
    opacity: 0;
  }
}

<script>function createBubble() {
  const bubbleContainer = document.getElementById('bubble-container');
  const bubble = document.createElement('div');
  bubble.className = 'bubble';
  bubble.style.left = `${Math.random() * 100}%`;
  bubble.style.width = bubble.style.height = `${Math.random() * 20 + 10}px`; 

  bubbleContainer.appendChild(bubble);

 
  setTimeout(() => {
    bubble.remove();
  }, 4000); 
}

function loadBubbles() {
  for (let i = 0; i < 30; i++) {
    setTimeout(createBubble, i * 200); 
  }
}

window.onload = loadBubbles;
</script>
